	<body>
		<main class="page">
			<div class="page__container">
				<div class="task">
					<div class="task__condition text">
						Задача 9. Дано масив показів температур. Підрахувати кількість входжень кожного із показів let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9]
						Заокруглити вверх значення та підрахувати кількість різних показів.
					</div>
				</div>
				<script>
					let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9]
					function getTemperaturesCount(temperatures) {
						let tempCount = new Map()
						let difTempCount = new Set()
						for (let temperature of temperatures) {
							tempCount.set(temperature, (tempCount.get(temperature) ?? 0) + 1)
							temperature = Math.ceil(temperature)
							difTempCount.add(temperature)
						}
						return { tempCount, difTempCount: difTempCount.size }
					}
					let temperaturesCount = getTemperaturesCount(temperatures)
					//console.log(temperaturesCount)
					let { tempCount, difTempCount } = temperaturesCount
					console.log(tempCount)
					console.log(difTempCount)
				</script>
			</div>
