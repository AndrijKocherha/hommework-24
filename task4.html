	<body>
		<main class="page">
			<div class="page__container">
				<div class="task">
					<div class="task__condition text">
						Задача 10 Дано два списки прізвищ студентів, що відвідують гуртки з математики і історії. Підрахувати скільки студентів з гуртка з історії також відвідують
						гурток з математики. Також підрахувати скільки всього студентів відвідують хоча б один гурток.
					</div>
				</div>
				<script>
					const historyClub = ["Petrov", "Ivanov", "Shevchov", "Romanow"]
					const mathClub = ["Mihnov", "Petrov", "Shevchov", "Tkach"]
					function getInfoAboutInventingClubs(historyClub, mathClub) {
						let atLeastOneClub = new Set()
						let studentsWithTwoClubs = 0
						for (const student of historyClub) {
							atLeastOneClub.add(student)
						}
						for (const student of mathClub) {
							if (atLeastOneClub.has(student)) studentsWithTwoClubs++
							atLeastOneClub.add(student)
						}
						return { studentsWithTwoClubs, studentsWithOneClub: atLeastOneClub.size }
					}
					let infoAboutInventingClubs = getInfoAboutInventingClubs(historyClub, mathClub)
					let { studentsWithTwoClubs, studentsWithOneClub } = infoAboutInventingClubs
					console.log(studentsWithTwoClubs)
					console.log(studentsWithOneClub)
				</script>
